<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Login Page</title>
  <style>
    :root{--accent:#6366f1}
    *{box-sizing:border-box}
    body{font-family:Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; background:linear-gradient(135deg,#f8fafc,#eef2ff); min-height:100vh; margin:0; display:flex; align-items:center; justify-content:center; padding:24px}
    .card{background:white; width:100%; max-width:420px; border-radius:12px; box-shadow:0 8px 30px rgba(13,15,25,0.08); padding:28px}
    h1{font-size:20px; margin:0 0 8px}
    p.lead{margin:0 0 18px; color:#475569}
    label{display:block; font-size:13px; margin-bottom:6px; color:#374151}
    input[type="email"], input[type="password"]{width:100%; padding:12px 14px; border-radius:8px; border:1px solid #e6e9ef; font-size:15px}
    .row{display:flex; gap:12px}
    .actions{display:flex; align-items:center; justify-content:space-between; margin-top:14px}
    button{background:var(--accent); color:white; padding:10px 14px; border:none; border-radius:8px; font-weight:600; cursor:pointer}
    .muted{color:#64748b; font-size:13px}
    .error{color:#dc2626; font-size:13px; margin-top:8px}
    .success{color:#16a34a}
    .link{background:none;border:none;color:var(--accent);cursor:pointer;font-weight:600}
    .small{font-size:13px}
    .center{display:flex; justify-content:center}
    .footer{margin-top:18px; text-align:center; color:#94a3b8; font-size:13px}
  </style>
</head>
<body>
  <main class="card" id="app">
    <!-- Login view -->
    <section id="loginView">
      <h1>Welcome back</h1>
      <p class="lead">Sign in to continue to your dashboard</p>

      <form id="loginForm" autocomplete="off">
        <div style="margin-bottom:12px">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required />
        </div>

        <div style="margin-bottom:6px">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="Enter password" required />
        </div>

        <div class="actions">
          <div class="small muted">Demo: demo@example.com / password123</div>
          <button type="submit">Sign in</button>
        </div>

        <div id="message" class="error" role="status" aria-live="polite"></div>
      </form>

      <div class="footer">Don't have an account? <button class="link" id="showSignup">Sign up (demo)</button></div>
    </section>

    <!-- Dashboard -->
    <section id="dashboardView" style="display:none">
      <h1>Dashboard</h1>
      <p class="lead">You're logged in!</p>

      <div class="row" style="margin-top:12px">
        <div style="flex:1">
          <div class="muted small">Account</div>
          <div id="userEmail" style="font-weight:600"></div>
        </div>
      </div>

      <div style="margin-top:18px; display:flex; gap:8px">
        <button id="logoutBtn">Log out</button>
        <button class="link" id="clearStorage">Clear storage</button>
      </div>
    </section>
  </main>

  <script>
    const DEMO_EMAIL = 'demo@example.com';
    const DEMO_PASS = 'password123';

    const loginForm = document.getElementById('loginForm');
    const messageBox = document.getElementById('message');
    const loginView = document.getElementById('loginView');
    const dashboardView = document.getElementById('dashboardView');
    const userEmailEl = document.getElementById('userEmail');

    function showMessage(text, type='error'){
      messageBox.textContent = text;
      messageBox.className = type === 'error' ? 'error' : 'success';
    }

    function setLoggedIn(email){
      localStorage.setItem('demo_token','logged');
      localStorage.setItem('demo_email',email);
      renderApp();
    }

    function logout(){
      localStorage.removeItem('demo_token');
      localStorage.removeItem('demo_email');
      renderApp();
    }

    function renderApp(){
      const token = localStorage.getItem('demo_token');
      if(token){
        loginView.style.display = 'none';
        dashboardView.style.display = 'block';
        userEmailEl.textContent = localStorage.getItem('demo_email') || '';
      } else {
        loginView.style.display = 'block';
        dashboardView.style.display = 'none';
        messageBox.textContent = '';
      }
    }

    loginForm.addEventListener('submit', (e)=>{
      e.preventDefault();
      const email = loginForm.email.value.trim();
      const pass = loginForm.password.value;

      if(!email || !pass){
        showMessage('Please fill both fields.');
        return;
      }

      if(email.toLowerCase() === DEMO_EMAIL && pass === DEMO_PASS){
        setLoggedIn(email);
      } else {
        showMessage('Invalid credentials (use demo@example.com / password123)');
      }
    });

    document.getElementById('logoutBtn').addEventListener('click', logout);
    document.getElementById('clearStorage').addEventListener('click', ()=>{ localStorage.clear(); renderApp(); });
    document.getElementById('showSignup').addEventListener('click', ()=>{ showMessage('Signup is demo-only. Use demo credentials above.', 'success'); });

    renderApp();
  </script>
</body>
</html>
